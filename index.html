<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Europe — Sep–Oct 2025</title>
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/theme.css">
  <link rel="stylesheet" href="/styles/map.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="app-bar" role="banner">
    <nav aria-label="Primary">
      <div class="segmented" role="tablist">
        <button role="tab" aria-pressed="true" data-view="map">Map</button>
        <button role="tab" aria-pressed="false" data-view="timeline">Timeline</button>
        <button role="tab" aria-pressed="false" data-view="cities">City</button>
      </div>
    </nav>
    <div id="date-nav">
      <button id="prev-day" aria-label="Previous day">❮</button>
      <button id="today">Today</button>
      <button id="next-day" aria-label="Next day">❯</button>
    </div>
    <button id="widgets-btn" aria-label="Open widgets">☰</button>
  </header>
  <main id="main" tabindex="-1"></main>
  <div id="toast" aria-live="polite" class="stack"></div>
  <div id="modal-root"></div>
  <script type="module" src="/scripts/init.js" defer></script>
</body>
</html>
